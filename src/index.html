<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declutter - Enhanced</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/themes.css">
</head>
<body class="theme-dark">
    <div id="app" class="declutter-app">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <img src="assets/declutter-logo.svg" alt="Declutter" class="logo">
                <span class="project-name" id="projectName">Untitled Project</span>
            </div>
            <div class="header-right">
                <button class="btn-icon" id="settingsBtn" title="Settings">
                    <svg class="icon"><use href="#icon-settings"></use></svg>
                </button>
                <button class="btn-icon" id="helpBtn" title="Help">
                    <svg class="icon"><use href="#icon-help"></use></svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Navigation Tabs -->
            <nav class="tab-navigation">
                <button class="tab-btn active" data-panel="dashboard">
                    <svg class="icon"><use href="#icon-dashboard"></use></svg>
                    Dashboard
                </button>
                <button class="tab-btn" data-panel="templates">
                    <svg class="icon"><use href="#icon-template"></use></svg>
                    Templates
                </button>
                <button class="tab-btn" data-panel="organize">
                    <svg class="icon"><use href="#icon-organize"></use></svg>
                    Organize
                </button>
                <button class="tab-btn" data-panel="analytics">
                    <svg class="icon"><use href="#icon-analytics"></use></svg>
                    Analytics
                </button>
            </nav>

            <!-- Panel Container -->
            <div class="panel-container">
                <!-- Dashboard Panel -->
                <div id="dashboardPanel" class="panel active">
                    <div class="dashboard-content"></div>
                </div>

                <!-- Templates Panel -->
                <div id="templatesPanel" class="panel">
                    <div class="templates-content"></div>
                </div>

                <!-- Organize Panel -->
                <div id="organizePanel" class="panel">
                    <div class="organize-content"></div>
                </div>

                <!-- Analytics Panel -->
                <div id="analyticsPanel" class="panel">
                    <div class="analytics-content"></div>
                </div>
            </div>
        </main>

        <!-- Modals -->
        <div id="modalContainer" class="modal-container"></div>

        <!-- Notifications -->
        <div id="notificationContainer" class="notification-container"></div>

        <!-- Progress Overlay -->
        <div id="progressOverlay" class="progress-overlay hidden">
            <div class="progress-content">
                <div class="progress-header">
                    <h3 id="progressTitle">Processing...</h3>
                    <button id="progressCancel" class="btn-icon">
                        <svg class="icon"><use href="#icon-close"></use></svg>
                    </button>
                </div>
                <div class="progress-body">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <div id="progressText" class="progress-text">Initializing...</div>
                    <div id="progressDetails" class="progress-details"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- SVG Icons -->
    <svg style="display: none;">
        <defs>
            <symbol id="icon-dashboard" viewBox="0 0 24 24">
                <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
            </symbol>
            <symbol id="icon-template" viewBox="0 0 24 24">
                <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
            </symbol>
            <symbol id="icon-organize" viewBox="0 0 24 24">
                <path d="M12,2A2,2 0 0,1 14,4C14,4.74 13.6,5.39 13,5.73V7H14A7,7 0 0,1 21,14H22A1,1 0 0,1 23,15V18A1,1 0 0,1 22,19H21V20A2,2 0 0,1 19,22H5A2,2 0 0,1 3,20V19H2A1,1 0 0,1 1,18V15A1,1 0 0,1 2,14H3A7,7 0 0,1 10,7H11V5.73C10.4,5.39 10,4.74 10,4A2,2 0 0,1 12,2M7.5,13A2.5,2.5 0 0,0 5,15.5A2.5,2.5 0 0,0 7.5,18A2.5,2.5 0 0,0 10,15.5A2.5,2.5 0 0,0 7.5,13M16.5,13A2.5,2.5 0 0,0 14,15.5A2.5,2.5 0 0,0 16.5,18A2.5,2.5 0 0,0 19,15.5A2.5,2.5 0 0,0 16.5,13Z"/>
            </symbol>
            <symbol id="icon-analytics" viewBox="0 0 24 24">
                <path d="M22,21H2V3H4V19H6V17H10V19H12V16H16V19H18V17H22V21Z"/>
            </symbol>
            <symbol id="icon-settings" viewBox="0 0 24 24">
                <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"/>
            </symbol>
            <symbol id="icon-help" viewBox="0 0 24 24">
                <path d="M11,18H13V16H11V18M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,6A4,4 0 0,0 8,10H10A2,2 0 0,1 12,8A2,2 0 0,1 14,10C14,12 11,11.75 11,15H13C13,12.75 16,12.5 16,10A4,4 0 0,0 12,6Z"/>
            </symbol>
            <symbol id="icon-close" viewBox="0 0 24 24">
                <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"/>
            </symbol>
            <symbol id="icon-folder" viewBox="0 0 24 24">
                <path d="M10,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V8C22,6.89 21.1,6 20,6H12L10,4Z"/>
            </symbol>
            <symbol id="icon-add" viewBox="0 0 24 24">
                <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
            </symbol>
            <symbol id="icon-delete" viewBox="0 0 24 24">
                <path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z"/>
            </symbol>
        </defs>
    </svg>

    <!-- Scripts -->
    <script src="js/core/EventEmitter.js"></script>
    <script src="js/core/StateManager.js"></script>
    <script src="js/services/AEService.js"></script>
    <script src="js/services/AIService.js"></script>
    <script src="js/services/TemplateService.js"></script>
    <script src="js/services/AnalyticsService.js"></script>
    <script src="js/components/Dashboard.js"></script>
    <script src="js/components/TemplateBuilder.js"></script>
    <script src="js/components/AssetOrganizer.js"></script>
    <script src="js/components/AnalyticsPanel.js"></script>
    <script src="js/components/Modal.js"></script>
    <script src="js/components/Notification.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
